<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Olga's Countdown Clock</title>
        <link rel="stylesheet" href="countdown.css"
    </head>
    <body>
        <div class="Container">
            <h1>Countdown Clock</h1>
            <input type="date" name="endDate">
            <div id ="clock">
                <div>
                    <span class="days">0</span>
                    <small>Days</small>
                </div>
                <div>
                    <span class="hours">0</span>
                    <small>Hours</small>
                </div>
                <div>
                    <span class="minutes">0</span>
                    <small>Minutes</small>
                </div>
                <div>
                    <span class="seconds">0</span>
                    <small>Seconds</small>
                </div>
            </div>
        </div>
        <script src="countdown.js"></script>
    </body>
</html>
